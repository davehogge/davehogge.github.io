<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <title>{% if page.title %}{{ page.title }} &mdash; {{ site.title }}{% else %}{{ site.title }} &mdash; {{ site.tagline }}{% endif %}</title>

    {% comment %} meta's {% endcomment %} 
    <meta name="description" content="{% if page.title %}{{ page.content | strip_html | truncatewords: 25 }}{% else %}{{ site.tagline }}{% endif %}"/>
    <meta name="author" content="{{ site.author }}"/>
    <meta name="copyright" content="&copy; Copyright 2006 to Present"/>

    {% comment %} facebook {% endcomment %}     
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{% if page.title %}{{ page.url }}{% else %}{{ site.url }}{% endif %}">
    <meta property="og:description" content="{% if page.title %}{{ page.content | strip_html | truncatewords: 25 }}{% else %}{{ site.tagline }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">    

    {% comment %} twitter {% endcomment %}         
    <meta property="twitter:account_id" content="{{ site.author }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail }}.jpg{% else %}{{ site.url }}/public/images/thumbnail-default.gif{% endif %}">
    <meta name="twitter:site" content="@{{ site.twitter_id }}">
    <meta name="twitter:creator" content="@{{ site.twitter_id }}">
    <meta name="twitter:url" content="{% if page.title %}{{ page.url }}{% else %}{{ site.url }}{% endif %}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.title %}{{ page.content | strip_html | truncatewords: 25 }}{% else %}{{ site.tagline }}{% endif %}">

    {% comment %} links {% endcomment %}
    <link type="text/plain" rel="author" href="/public/humans.txt" />
    <link rel="canonical" href="{% if page.title %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}{% endif %}" />
    <link rel="stylesheet" href="/public/css/stylesheet.min.css">
    <link rel="shortcut icon" href="/public/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
